<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico">
    <title>Quran ☪ Player</title>
</head>

<body>

    <h1>Quran ☪ Player</h1>

    <div class="music-container " id="music-container">

        <div class="music-info" id="music-info">

            <h4 id="title">ukele</h4>

            <div class="progress-container" id="progress-container">

                <div class="progress" id="progress"></div>

            </div>

        </div>

        <audio src="/music/morning.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="/images/morning.jpg" alt="music-cover" class="music-cover" id="music-cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>

            <button id="play" class="action-btn play">
          <i class="fas fa-play"></i>
        </button>

            <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>

        </div>

    </div>

    <script src="index.js" charset="utf-8"></script>
</body>

</html>
